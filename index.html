<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>FibreGuard Trend Spotter v3</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#09090b;--bg2:#18181b;--bg3:#27272a;--bg4:#3f3f46;--text:#fafafa;--text2:#a1a1aa;--text3:#71717a;
--green:#22c55e;--green-d:rgba(34,197,94,.12);--blue:#3b82f6;--blue-d:rgba(59,130,246,.12);
--red:#ef4444;--red-d:rgba(239,68,68,.12);--yellow:#eab308;--yellow-d:rgba(234,179,8,.1);
--purple:#a855f7;--purple-d:rgba(168,85,247,.12);--orange:#f97316;--orange-d:rgba(249,115,22,.12);
--border:#27272a;--card:#18181b;--r:12px}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.5}
a{color:inherit;text-decoration:none}
.sh{max-width:1280px;margin:0 auto;padding:0 24px}
header{padding:28px 0 20px;border-bottom:1px solid var(--border)}
header h1{font-size:22px;font-weight:800;letter-spacing:-.5px}
header h1 em{font-style:normal;color:var(--green)}
.meta{display:flex;gap:10px;margin-top:6px;font-size:11px;color:var(--text3);flex-wrap:wrap;align-items:center}
.meta .p{padding:2px 8px;border-radius:5px;background:var(--bg3);color:var(--text2);font-weight:500}
.meta .live{color:var(--green);display:flex;align-items:center;gap:4px}
.meta .live::before{content:'';width:5px;height:5px;border-radius:50%;background:var(--green);animation:p 2s infinite}
@keyframes p{0%,100%{opacity:1}50%{opacity:.3}}
.tabs{display:flex;gap:2px;padding-top:20px;flex-wrap:wrap}
.tab{padding:8px 18px;font-size:13px;font-weight:600;cursor:pointer;border:none;background:none;color:var(--text3);
border-radius:8px 8px 0 0;transition:all .15s}
.tab:hover{color:var(--text2);background:var(--bg2)}
.tab.on{color:var(--text);background:var(--bg2)}
.tab .c{font-size:10px;padding:1px 5px;border-radius:4px;background:var(--bg3);color:var(--text3);margin-left:5px}
.tab.on .c{background:var(--green-d);color:var(--green)}
.pnl{background:var(--bg2);border-radius:0 var(--r) var(--r) var(--r);padding:20px;min-height:300px}
.pnl[hidden]{display:none}
.sts{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:20px}
.st{background:var(--bg);border:1px solid var(--border);border-radius:var(--r);padding:14px}
.st .l{font-size:10px;text-transform:uppercase;letter-spacing:.5px;color:var(--text3);margin-bottom:2px}
.st .v{font-size:26px;font-weight:800}.st .sb{font-size:10px;color:var(--text3);margin-top:1px}
.ds{margin-bottom:24px}
.dh{display:flex;align-items:center;gap:8px;margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid var(--border)}
.dd{width:8px;height:8px;border-radius:50%}
.dd.r{background:var(--green)}.dd.n{background:var(--blue)}.dd.d{background:var(--red)}
.dl{font-size:13px;font-weight:700}.dc{font-size:11px;color:var(--text3)}
.tbl{width:100%;border-collapse:separate;border-spacing:0 4px}
.tbl th{font-size:10px;text-transform:uppercase;letter-spacing:.5px;color:var(--text3);font-weight:600;
padding:4px 10px;text-align:left;position:sticky;top:0;background:var(--bg2);user-select:none}
.tbl th.sortable{cursor:pointer}.tbl th.sortable:hover{color:var(--text2)}
.tbl th .arrow{font-size:8px;margin-left:2px;opacity:0.4}
.tbl th.sorted .arrow{opacity:1;color:var(--green)}
.tbl th.num{text-align:right}
.tbl td{padding:10px;background:var(--bg);vertical-align:middle}
.tbl tr td:first-child{border-radius:var(--r) 0 0 var(--r)}
.tbl tr td:last-child{border-radius:0 var(--r) var(--r) 0}
.tbl tr{transition:all .1s}
.tbl tr:hover td{background:var(--bg3)}
.rank{font-size:11px;color:var(--text3);font-weight:700;width:32px;text-align:center}
.ht a{font-size:14px;font-weight:700;color:var(--green);transition:opacity .15s}
.ht a:hover{opacity:.7}
.ht .lnk{font-size:10px;color:var(--text3);margin-left:6px;opacity:0;transition:opacity .15s}
.tbl tr:hover .ht .lnk{opacity:1}
.dir{font-size:9px;font-weight:700;padding:2px 6px;border-radius:3px;text-transform:uppercase;letter-spacing:.3px;white-space:nowrap}
.dir.r{background:var(--green-d);color:var(--green)}
.dir.n{background:var(--blue-d);color:var(--blue)}
.dir.d{background:var(--red-d);color:var(--red)}
.num{text-align:right;font-variant-numeric:tabular-nums}
.vw{font-size:14px;font-weight:700}
.ps{font-size:12px;color:var(--text2)}
.sc{font-size:11px;color:var(--text3)}
.tags{display:flex;gap:3px;flex-wrap:wrap;margin-top:3px}
.tg{font-size:9px;padding:1px 6px;border-radius:3px;background:var(--bg2);color:var(--text3);border:1px solid var(--border)}
.eu-pills{display:flex;gap:3px;flex-wrap:wrap}
.ep{font-size:9px;padding:1px 6px;border-radius:3px;background:var(--blue-d);color:var(--blue);font-weight:600}
.eu-pct{font-size:12px;font-weight:700;color:var(--blue)}
.age{font-size:9px;padding:1px 5px;border-radius:3px;background:var(--yellow-d);color:var(--yellow)}
svg.sp{display:block}
/* FG Picks */
.picks{padding:20px 0 0}
.picks-title{font-size:14px;font-weight:800;text-transform:uppercase;letter-spacing:.5px;color:var(--green);margin-bottom:12px;display:flex;align-items:center;gap:8px}
.picks-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.pick{background:linear-gradient(135deg,rgba(34,197,94,.06),rgba(34,197,94,.02));border:1px solid rgba(34,197,94,.2);border-radius:var(--r);padding:16px;position:relative;transition:all .15s}
.pick:hover{border-color:rgba(34,197,94,.4);transform:translateY(-1px)}
.pick-rank{position:absolute;top:10px;right:12px;font-size:24px;font-weight:800;color:rgba(34,197,94,.15)}
.pick-name{font-size:15px;font-weight:700;margin-bottom:4px}
.pick-name a{color:var(--green)}
.pick-why{font-size:11px;color:var(--text2);margin-bottom:6px;line-height:1.4}
.pick-idea{font-size:11px;color:var(--text);background:rgba(34,197,94,.08);padding:6px 10px;border-radius:8px;margin-top:8px;line-height:1.4}
.pick-idea strong{color:var(--green)}
.pick-stats{font-size:10px;color:var(--text3);display:flex;gap:8px;margin-top:6px}
/* Cross-platform */
.xp-grid{display:grid;grid-template-columns:1fr;gap:12px}
.xp-card{background:var(--bg);border:1px solid var(--border);border-radius:var(--r);padding:18px;transition:all .15s;position:relative;overflow:hidden}
.xp-card:hover{border-color:var(--bg4);transform:translateY(-1px)}
.xp-rank{position:absolute;top:12px;right:16px;font-size:36px;font-weight:800;color:rgba(255,255,255,.04)}
.xp-head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.xp-name{font-size:16px;font-weight:800}
.xp-plat{display:flex;gap:4px;flex-wrap:wrap}
.xp-pill{font-size:9px;font-weight:700;padding:2px 8px;border-radius:4px;text-transform:uppercase;letter-spacing:.3px}
.xp-pill.tt{background:rgba(255,0,80,.12);color:#ff0050}
.xp-pill.ig{background:rgba(225,48,108,.12);color:#e1306c}
.xp-pill.yt{background:rgba(255,0,0,.12);color:#ff4444}
.xp-pill.x{background:rgba(255,255,255,.08);color:var(--text2)}
.xp-desc{font-size:12px;color:var(--text2);line-height:1.5;margin-bottom:8px}
.xp-idea{font-size:11px;color:var(--text);background:rgba(168,85,247,.08);padding:8px 12px;border-radius:8px;line-height:1.4;border-left:2px solid var(--purple)}
.xp-idea strong{color:var(--purple)}
.xp-meta{font-size:10px;color:var(--text3);margin-top:8px;display:flex;gap:12px;flex-wrap:wrap}
.xp-dir{font-size:9px;font-weight:700;padding:2px 6px;border-radius:3px}
.xp-dir.hot{background:var(--orange-d);color:var(--orange)}
.xp-dir.peak{background:var(--green-d);color:var(--green)}
.xp-dir.rising{background:var(--purple-d);color:var(--purple)}
.xp-updated{font-size:11px;color:var(--text3);margin-bottom:16px;padding-bottom:10px;border-bottom:1px solid var(--border)}
@media(max-width:768px){
.sh{padding:0 10px}.sts{grid-template-columns:1fr}
.picks-grid{grid-template-columns:1fr}
.tbl{font-size:12px}.hide-m{display:none}
}
</style></head>

function fv(n){if(n>=1e9)return(n/1e9).toFixed(1)+'B';if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n}
function fp(n){if(n>=1e6)return(n/1e6).toFixed(1)+'M';if(n>=1e3)return(n/1e3).toFixed(1)+'K';return n}
function spark(v,col){
const w=100,h=24,mx=Math.max(...v),pts=v.map((y,i)=>[i/(v.length-1)*w,h-y/mx*(h-4)]);
const path=pts.map((p,i)=>(i?'L':'M')+p[0].toFixed(1)+','+p[1].toFixed(1)).join(' ');
return '<svg class="sp" width="'+w+'" height="'+h+'" viewBox="0 0 '+w+' '+h+'"><path d="'+path+'" fill="none" stroke="'+col+'" stroke-width="1.5" stroke-linecap="round"/><circle cx="'+pts[pts.length-1][0].toFixed(1)+'" cy="'+pts[pts.length-1][1].toFixed(1)+'" r="2" fill="'+col+'"/></svg>';
}
const DC={rising:{l:'Rising',c:'r',col:'var(--green)'},neutral:{l:'Stable',c:'n',col:'var(--blue)'},declining:{l:'Declining',c:'d',col:'var(--red)'}};

return '<div class="sts"><div class="st"><div class="l">ðŸ“ˆ Rising</div><div class="v" style="color:var(--green)">'+r+'</div><div class="sb">Gaining momentum</div></div><div class="st"><div class="l">â†’ Stable</div><div class="v" style="color:var(--blue)">'+n+'</div><div class="sb">Holding steady</div></div><div class="st"><div class="l">ðŸ“‰ Declining</div><div class="v" style="color:var(--red)">'+d+'</div><div class="sb">Past peak</div></div></div>';
}

  const statusClass = {hot:'hot',peak:'peak',rising:'rising'};

  let html = '<h2 style="font-size:16px;font-weight:700;margin-bottom:4px">ðŸ”¥ Cross-Platform Trends â€” This Week</h2>';
  html += '<div class="xp-updated">Researched & verified Feb 26, 2026 Â· Sources: Later, Scott Social, Epidemic Sound, Dash Social, NYT, British Vogue</div>';
  html += '<div class="xp-grid">';

  XP_TRENDS.forEach((t,i) => {
    html += '<div class="xp-card"><div class="xp-rank">#'+(i+1)+'</div>';
    html += '<div class="xp-head"><span class="xp-name">'+t.name+'</span>';
    html += '<span class="xp-dir '+statusClass[t.status]+'">'+statusMap[t.status]+'</span>';
    html += '</div>';
    html += '<div class="xp-plat">'+t.platforms.map(p=>'<span class="xp-pill '+platClass[p]+'">'+platMap[p]+'</span>').join('')+'</div>';
    html += '<div class="xp-desc" style="margin-top:8px">'+t.desc+'</div>';
    html += '<div class="xp-idea"><strong>ðŸŽ¬ FibreGuard idea:</strong> '+t.fg_idea+'</div>';
    html += '<div class="xp-meta"><span>'+t.meta+'</span></div>';
    if(t.links&&t.links.length){
      html += '<div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">';
      t.links.forEach(l=>{
        html += '<a href="'+l.url+'" target="_blank" rel="noopener" style="font-size:10px;color:var(--purple);text-decoration:none;padding:2px 8px;border:1px solid rgba(168,85,247,.25);border-radius:4px;transition:all .15s" onmouseover="this.style.background=\'rgba(168,85,247,.1)\'" onmouseout="this.style.background=\'none\'">'+l.label+' â†—</a>';
      });
      html += '</div>';
    }
    html += '</div>';
  });

  html += '</div>';
  document.getElementById('p-xp').innerHTML = html;
}

function render(){
  const us=[...D].sort((a,b)=>b.v-a.v);
  const eu=[...D].filter(t=>t.eu>=15).sort((a,b)=>b.eu-a.eu);

  document.getElementById('us-c').textContent=us.length;
  document.getElementById('eu-c').textContent=eu.length;
  document.getElementById('p-us').innerHTML=
    '<h2 style="font-size:16px;font-weight:700;margin-bottom:2px">ðŸ‡ºðŸ‡¸ All TikTok Trending Hashtags</h2>'+
    '<p style="font-size:12px;color:var(--text2);margin-bottom:16px">'+us.length+' hashtags from API. Click column headers to sort by Views, Posts, or Score. Click again to reverse.</p>'+
    stats(us)+tbl(us,false,'us');
  document.getElementById('p-eu').innerHTML=
    '<h2 style="font-size:16px;font-weight:700;margin-bottom:2px">ðŸ‡ªðŸ‡º EU Region â€” â‰¥15% European Audience</h2>'+
    '<p style="font-size:12px;color:var(--text2);margin-bottom:16px">'+eu.length+' hashtags with significant EU audience. Click column headers to sort.</p>'+
    stats(eu)+tbl(eu,true,'eu');
  renderXP();
}

function init(){
  document.getElementById('ts').textContent=new Date().toLocaleString('en-GB',{timeZone:'Europe/Madrid',weekday:'short',day:'numeric',month:'short',year:'numeric',hour:'2-digit',minute:'2-digit'})+' CET';
  D.forEach(t=>{
    t.sp=t.sp.slice(-7);
    if(t.sp.length>=4){
      const r=(t.sp[t.sp.length-1]+t.sp[t.sp.length-2])/2;
      const o=(t.sp[0]+t.sp[1])/2;
      if(r>o*1.15)t.d='rising';else if(r<o*0.85)t.d='declining';else t.d='neutral';
    }
  });
  renderPicks();
  render();
}
init();
</script></body></html>
